<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR with AR.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR.js Scene -->
  <a-scene embedded arjs>
    <!-- Свет для модели -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="point" intensity="0.5" position="2 4 5"></a-light>
    
    <!-- Метка -->
    <a-marker preset="custom" type="pattern" url="./assets/marker.patt">
      <!-- 3D-модель -->
      <a-gltf-model src="./assets/push.glb" position="0 0 0" scale="0.05 0.05 0.05" id="model"></a-gltf-model>
      <!-- Аудио -->
      <a-sound src="./assets/audio.mp3" autoplay="false" id="sound"></a-sound>
    </a-marker>
    
    <!-- Камера -->
    <a-entity camera position="0 0 5" look-controls fov="75"></a-entity>
  </a-scene>

  <script>
    // Воспроизведение аудио при загрузке модели
    const model = document.querySelector('#model');
    const sound = document.querySelector('#sound');

    model.addEventListener('model-loaded', () => {
      sound.components.sound.playSound();
    });
  </script>
</body>
</html>
